<h1>Manage Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Paid</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>{{ order.totalPaid | number: "1.2-2" }}</td>
      <td>
        <a [routerLink]="['/admin/order/details/', order.$key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
